# Seal5 demonstration (also serves as end-to-end testj
name: Demo

on:
  workflow_dispatch:
    inputs: {}
# push:
#   branches:
#     - main
# pull_request:
#   branches:
#     - main

jobs:
  demo:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.10"]
        os: ["ubuntu-latest"]
        ccache: ["1"]
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Setup ccache
      if: ${{ matrix.ccache == '1' }}
      uses: hendrikmuhs/ccache-action@v1
      with:
        max-size: 2G
        key: ${{ matrix.os }}
        variant: sccache
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install APT packages
      run: |
        sudo apt -qq install -y python3-pip python3-venv cmake make ninja-build libboost-filesystem-dev libboost-program-options-dev
    - name: Initialize Virtualenv
      run: |
        python -m pip install --upgrade pip
        python -m venv .venv
    - name: Run the demo
      run: |
        export CCACHE=${{ matrix.ccache }}
        ./scripts/full_flow.sh
